h6{display: block; float: left;line-height:5px;padding: 0px;margin: 8px;}

<body >


<h3>庭院深深深幾許?楊柳堆煙，廉幕無重數。</h3><h6>註釋1：堆煙意指楊柳濃密</h6><br><br>
<h3>玉勒雕鞍遊冶處，樓高不見章臺路。</h3><h6>註釋2：章台路意指歌妓聚居之所</h6><br><br>
<h3>雨橫風狂三月暮，門掩黃昏，無計留春住。</h3><br><br>
<h3>淚眼問花花不語，亂紅飛過秋千去。</h3><h6>註釋3：亂紅意指落花</h6><br><br>
